<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <style>
        table, th, td {
            border: black 1px solid;
        }
    </style>
</head>
<body>
    <section>
        <h1>Episodi</h1>
        <table>
            <caption>Alcuni Episodi di Friends</caption>
            <tr>
                <th id="Stagione" scope="col" rowspan="2">Stagione</th>
                <th id="titoloEp" scope="col" colspan="2">Titolo Episodio</th>
            </tr>
            <tr>
                <th id="titoloIT" scope="row">Titolo in Italiano</th>
                <th id="titoloOG" scope="row">Titolo Originale</th>
            </tr>
            <tr>
                <th id="Prima" scope="row" rowspan="2">Prima</th>
                <td headers="Prima">A lume di candela</td>
                <td headers="Prima">The one with the blackout</td>
            </tr>
            <tr>
                <td headers="Prima">Uno strano ospite</td>
                <td headers="Prima">the one with the stoned guy</td>
            </tr>
            <tr>
                <th id="Seconda" scope="row" rowspan="2">Seconda</th>
                <td headers="Seconda">I due bulli</td>
                <td headers="Seconda">the one with the bullies</td>
            </tr>
            <tr>
                <td headers="Seconda">Doppia festa per Rachel</td>
                <td headers="Seconda">The one with the two parties</td>
            </tr>
        </table>
    </section>
</body>
</html>
