<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <title>Primo esercizio</title>
</head>

<body>
    <form action="script.php" method="GET">
        <fieldset>
            <legend>Anagrafica</legend>
            <label>Nome:
                <input type="text" name="nome" autocomplete="on" placeholder="nome.." required /></label>
            <label>Cognome:
                <input type="text" name="cognome" autocomplete="on" placeholder="cognome.." required /></label>
            <label>Email referente:
                <input type="email" name="email" autocomplete="on" placeholder="email.." required /></label>
        </fieldset>
        <fieldset>
            <legend>Tipo elaborato</legend>
            <label>Tipo elaborato:
                <select name="tipoElaborato">
                    <option value="semplice">Semplice</option>
                    <option value="medio">Medio</option>
                    <option value="complesso">Complesso</option>
                </select>
            </label>
            <label>Numero membri:
                <input type="number" name="nrMembri" min="1" max="4" required />
            </label>
        </fieldset>

        <input type="submit" value="Invia" />
    </form>
</body>

</html>
